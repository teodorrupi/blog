name: Your New Jekyll Site
description: Blogging about stuffs
meta_description: "Your New Jekyll Site, Blogging about stuffs"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /blog/
domain_name: 'http://teodorrupi.com'
google_analytics: 'UA-63370434-2'
disqus: true
disqus_shortname: 'teodorrupi'

# Details for the RSS feed generator
url:            'http://teodorrupi.com/blog'
author:         'Teodor Rupi'
authorTwitter:  'YourTwitterUsername'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
